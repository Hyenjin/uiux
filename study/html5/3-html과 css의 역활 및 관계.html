<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML과 CSS의 역활 및 관계</title>
        <link rel="shortcut icon" href="images/favicon.ico">
        <style>
            /* css의 핵심 => 누구에게{무엇을:어뗗게;} */
            
            h1{color: red;}
            
            p{
                color: blue;
                    font-weight:800;
                    font-size:36px;
            }
        </style>
</head>
<body>
   <h1>개훈 - 일찍자고 일찍 일어나기</h1>
   <p>이해가 늦을 수도 있지만 그만큼 많이 이해하려 노력합니다...</p>
   
   <hr> <!-- 이전애용과 내용과 내용을 구분짓고 싶을 때 -->

   <p>
       html의 역활 - 본문내용을 읽고 의미적으로 분석후 
       내용헤 알맞은 태그를 붙인다. 딱 거기까지....
   </p>
   
   <p>
       css의 역활 - 본문 내용을 화면에 어떻게 보일까를 결정한다.
       즉, 화면 디자인 임무를 수행
   </p>
</body>
</html>
