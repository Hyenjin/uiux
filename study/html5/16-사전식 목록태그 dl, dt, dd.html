<!DOCTYPE html>
<html lang="ko">



<head>
    <meta charset="UTF-8">
    <title>사전식 목록태그 dl, dt, dd</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        
    </style>
    
</head>
<body>
<div id="wrap">
    <h1>내 이름은 정현진</h1>
    
    <dl><!--정의 목록-->
        <dt>빛나는 눈!</dt><!--정의 용어-->
        <dd>
            괜찮은 디자인을 끊임없이 찾고, 개발합니다. <br>
            전시회, 굿디자인웹, 일상에서 보는 것들까지 <br>
            디자인을 생각하는 진성 디자이너입니다.
        </dd><!--정의 설명-->
        
        <dt>아이디어 뱅크</dt>
        <dd>학창시절 선생님으로 부터 "너는 생각하는게 남다르다", <br>
        아이디어가 좋다는 말을 많이 들었습니다. <br>
        빛나는 아이디어로 더 빛나는 디자인을 해 보이겠습니다.</dd>
    </dl>
    
    <dt>성실</dt>
        <dd>
            초중고 12년 지각, 결석, 조퇴 없었습니다.
        </dd>
        
        <dt></dt>
        <dd>
    
        </dd>
</div>
</body>
</html>
