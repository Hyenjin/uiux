<!DOCTYPE html>
<html lang="ko">



<head>
    <meta charset="UTF-8">
    <title>ul을 활용한 메뉴구조</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        *{margin:0;padding:0;}
        #wrap{width:700px;margin:0 auto;line-height:50px;text-align:center;}
        ul:after{display:block;clear:both;content:"";}
        ul{margin-top:30px;margin-bottom:10px;}
        li{float:left;width:150px;height:50px;margin-right:10px;font-weight:800;border:1px solid black;list-style:none;}
        p{width:638px;height:300px;line-height:300px;text-align:center;border:1px solid black;box-sizing:border-box;}
        li:last-child{margin-right:0px;}
    </style>
</head>
<body>
<div id="wrap">
    <h1>웹표준 퍼블리싱 강좌</h1>
    <ul>
        <li>보충특강</li>
        <li>문제풀이</li>
        <li>자료실</li>
        <li>직업환경</li>
    </ul>
    <p>메뉴 선택에 따른 내용 출력란</p>
</div>
</body>
</html>
